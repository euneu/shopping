<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://euneu.github.io/shopping/shopping.css">
    <title>Document</title>
</head>
<body class = "">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">집꾸미기</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">스토어</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">시공견적</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="modal1">
      <div class="white-bg">
        <form>
          <div class="my-3">
            <h3>성함</h3>
            <input type="text" class="form-control" id="user_name">
           </div>
           <div class="my-3">
            <h3>연락처</h3>
             <input type="text" class="form-control" id="user_phone">
           </div>
           <button type="button" class="btn btn-dark" id="receipt">입력완료</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div> 

    <div class="modal2">
      <div class="white-bg">
        <h4>영수증</h4>
        <canvas id="canvas" width="350" height="850"></canvas>
        <div>
          <button id="receipt_close">닫기</button>
        </div>
      </div>
    </div>

    <div class="m-4">
        <div>
            <form id = "form">
                <input id ="search" type="text" placeholder="검색어 입력">
            </form>
        </div>
        <div class="produts-item row mt-4 mx-2">
            
        </div>
    </div>
    <div class="cart p-3">
        <p>장바구니</p>
        <div class="row drag">
            <p>여기로 드래그</p>

        </div>
    </div>
    <div class="m-3">
      <h5>최종가격</h5>
      <p class="final_price">가격 : </p>
      <button class="btn btn-dark buy">구매하기</button>

    </div>

    <script src="https://euneu.github.io/shopping/shopping.js">    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
